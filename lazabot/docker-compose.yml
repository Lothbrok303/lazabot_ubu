version: '3.8'

services:
  lazabot:
    build: .
    container_name: lazabot
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - LAZADA_API_KEY=${LAZADA_API_KEY}
      - LAZADA_API_SECRET=${LAZADA_API_SECRET}
      - LAZADA_API_ENDPOINT=${LAZADA_API_ENDPOINT:-https://api.lazada.com.my/rest}
      - LAZABOT_PORT=8081
      - LAZABOT_LOG_LEVEL=${LAZABOT_LOG_LEVEL:-info}
      - LAZABOT_SECRET_KEY=${LAZABOT_SECRET_KEY}
      - LAZABOT_JWT_SECRET=${LAZABOT_JWT_SECRET}
      - DATABASE_URL=${DATABASE_URL:-sqlite:////opt/lazabot/data/lazabot.db}
    volumes:
      - lazabot_data:/opt/lazabot/data
      - lazabot_logs:/opt/lazabot/logs
      - ./config:/opt/lazabot/config:ro
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lazabot-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: lazabot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - lazabot
    networks:
      - lazabot-network

volumes:
  lazabot_data:
    driver: local
  lazabot_logs:
    driver: local

networks:
  lazabot-network:
    driver: bridge
